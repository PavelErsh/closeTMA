<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="message">Приложение открылось через Telegram</div>
    <button id="closeBtn">Закрыть приложение</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready(); // Инициализируем WebApp
                alert("Telegram WebApp загружен!");

                console.log("Telegram WebApp успешно загружен!");
                console.log("Платформа:", Telegram.WebApp.platform);
                console.log("isExpanded:", Telegram.WebApp.isExpanded);

                alert(`Платформа: ${Telegram.WebApp.platform}, isExpanded: ${Telegram.WebApp.isExpanded}`);

                // Обработчик кнопки закрытия
                document.getElementById('closeBtn').addEventListener('click', () => {
                    alert("Попытка закрытия приложения...");
                    if (Telegram.WebApp.close) {
                        Telegram.WebApp.close();
                        alert("WebApp закрыт!");
                    } else {
                        alert("Ошибка: Метод Telegram.WebApp.close() не найден!");
                    }
                });
            } else {
                console.error("Telegram.WebApp не загружен! Возможно, приложение открыто не через Telegram.");
                alert("Ошибка: Telegram.WebApp не загружен! Приложение открыто не через Telegram.");
                document.querySelector('.message').innerText = "Приложение открыто не через Telegram!";
            }
        });
    </script>
</body>
</html>
