<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .message {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message">Приложение закроется через 5 секунд...</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram && Telegram.WebApp) {
                console.log("Telegram.WebApp успешно загружен!");

                // Ждем 5 секунд и закрываем приложение
                setTimeout(() => {
                    if (Telegram.WebApp.ready) {
                        Telegram.WebApp.close();
                    } else {
                        alert("WebApp не готов к закрытию.");
                    }
                }, 5000); // 5000 миллисекунд = 5 секунд
            } else {
                console.error("Telegram.WebApp не загружен! Возможно, приложение открыто не через Telegram.");
                alert("Приложение открыто не через Telegram.");
            }
        });
    </script>
</body>
</html>
